<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="{{ BK_STATIC_URL }}/static/images/favicon.png" type="image/x-icon" />
        <link rel="shortcut icon" href="{{ BK_STATIC_URL }}/static/images/favicon.png" type="image/x-icon" />
        <meta charset="utf-8">
        <title> API Gateway | 腾讯蓝鲸智云 </title>
    </head>
    <body>
        <div id="app"></div>

            var process = {}
            process.env = {

                'PORT': '{{ PORT }}' || '',
                'BKPAAS_APP_ID': '{{ BKPAAS_APP_ID }}' || '',

                'BK_LOGIN_SIGN_IN_URL': '{{ BK_LOGIN_SIGN_IN_URL }}' || '',

                'FEED_BACK_LINK': '{{ FEED_BACK_LINK }}' || '',
                'BK_DOCS_URL_PREFIX': '{{ BK_DOCS_URL_PREFIX }}' || '',
                'DASHBOARD_URL': '{{ DASHBOARD_URL }}' || '',
                'DASHBOARD_CSRF_COOKIE_NAME': '{{ DASHBOARD_CSRF_COOKIE_NAME }}' || '',

                'DASHBOARD_FE_URL': '{{ DASHBOARD_FE_URL }}' || '',
                'BK_PAAS2_ESB_DOC_URL': '{{ BK_PAAS2_ESB_DOC_URL }}' || ''
             }
        </script>
        <script lanague=javascript src=//imgcache.qq.com/ptlogin/ac/v9/js/ptloginout.js></script>
        <script lanague=javascript src="/static/runtime/runtime.js"></script>
        <script src="{{ BK_STATIC_URL }}/static/lib.bundle.js"></script>
        <script>
            window.PROJECT_CONFIG = (function () {
                const BK_STATIC_URL = '{{ BK_STATIC_URL }}'
                const BKPAAS_APP_ID = '{{ BKPAAS_APP_ID }}'

                return {
                    BK_STATIC_URL: BK_STATIC_URL,
                    BKPAAS_APP_ID: BKPAAS_APP_ID
                }
            })()
        </script>
    </body>
</html>
